<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>
	<link href="login_register.css" type="text/css"  rel="stylesheet"/>
</head>

<body>
	
	<div class="registerbox">

		<h2> SIGN UP </h2>

			<from action="" method="post">

				<input type="text" placeholder="Username" name="username"/>
				<input type="email" placeholder="Email" name="email"/>
				<input type="number" placeholder="Phone no" name="phone_no"/>
				<input type="password" placeholder="Password" name="password"/>
				<button class="registerbtn" type="submit" name="registerbtn"><a href="login.html">REGISTER</button></a>

				<div class="loginlink">
					<span>If you already registerd?</span><a href="login.html">click here <b>to go login</b></a>
				</div>

			</from>

  </div>

</body>
</html>
